<button (click)="onSaveBook()" class="btn btn-success">Yeni kitab</button>
<div class="row" id="row">
    <div class="col-sm-3" *ngFor="let b of books" >
<div class="card"  id="card">
    <img class="card-img-top " [src]="download+b.image" alt="image" (click)="onViewImage(b.image)">
    <div class="card-body" >
        
      <h5 class="card-title">{{b.book}}</h5>
      <p class="card-text">{{b.description}}</p>
      <p class="card-text">Qiymət: {{b.price | currency:'USD'}}</p>
      <p class="card-text">Müəllif: {{b.author}}</p>
      
    
    </div>
    <button 
      class="btn btn-danger"
      mwlConfirmationPopover
      [popoverTitle]="popoverTitle" 
      [popoverMessage]="popoverMessage" 
      placement="top" 
      (confirm)="onDeleteBook(true,b)" 
      (cancel)="onDeleteBook(false,b)"  
      >Sil
      </button>
      <button class="btn btn-primary" (click)="onUpdateBook(b)">Redaktə et</button>
    
  </div>
</div>
</div>





<div
infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="1000"
(scrolled)="onScroll()"
>
